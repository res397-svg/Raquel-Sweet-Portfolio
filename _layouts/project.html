---
layout: default
---
<article class="project-detail">
  <header class="page-header">
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
      <p class="project-subtitle"><em>{{ page.subtitle }}</em></p>
    {% endif %}
  </header>

  <div class="entry-content">
    {% if page.image %}
      <img src="{{ page.image | relative_url }}" alt="{{ page.title }} main image" class="project-main-image">
    {% endif %}

    {{ content }}

    {% if page.project_link %}
      <p><strong><a href="{{ page.project_link }}" target="_blank" rel="noopener noreferrer">View Project/Demo</a></strong></p>
    {% endif %}
    {% if page.repo_link %}
      <p><strong><a href="{{ page.repo_link }}" target="_blank" rel="noopener noreferrer">View Code Repository</a></strong></p>
    {% endif %}
  </div>
</article>
