---
layout: default
---
<article class="report-detail">
  <header class="page-header">
    <h1>{{ page.title }}</h1>
  </header>
  <div class="entry-content">
    {{ content }}
    {% if page.file and page.type == "pdf" %}
      <iframe src="{{ page.file | relative_url }}" width="100%" height="800px" style="border:none;">
        This browser does not support PDFs. Please download the PDF to view it: <a href="{{ page.file | relative_url }}">Download PDF</a>
      </iframe>
    {% elsif page.file and page.type == "slides" %}
      <iframe src="{{ page.file | relative_url }}" width="100%" height="800px" style="border:none;">
        This browser does not support embedded slides. <a href="{{ page.file | relative_url }}">View Presentation</a>
      </iframe>
    {% endif %}
  </div>
</article>
