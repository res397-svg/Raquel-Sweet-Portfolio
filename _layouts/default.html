<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <!-- Favicon declarations -->
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/Cornell_Logo_favicon.png" sizes="32x32">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/images/Cornell_Logo_favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/images/Cornell_Logo_favicon.png">
    
    {% if site.plugins contains "jekyll-feed" %}{% feed_meta %}{% endif %}
</head>
<!-- MathJax support for LaTeX equations -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>
<body>
    <div class="site-container">
        {% comment %} Sidebar will go here {% endcomment %}
        <aside class="site-sidebar">
            <div class="sidebar-header">
                <a class="site-title" href="{{ '/' | relative_url }}">
                    <img src="{{ site.baseurl }}/assets/images/Cornell_Logo.png" alt="{{ site.title }}" class="logo-image">
                </a>
            </div>
            {% include navigation.html %}
        </aside>

        <div class="main-content-area">
            {% comment %} We might want a top bar here in the future, but for now, just content {% endcomment %}
            <main class="content-wrapper">
                {{ content }}
            </main>
            {% include footer.html %}
        </div>
    </div>
</body>
</html>
